<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="cycle club, cycling, membership, bicycle, ride events">
    <meta name="description" content="OU Cycle Club - take part and socialise in organised club rides.">
    <meta name="author" content="zx349729">
    <title>Cycle Club Admin Application | Add Club Ride</title>
    <link rel="stylesheet" href="css/styles_q2a.css">
  </head>
  <body>

    <header>
      <div id="header">
        <h2>ADMIN APPLICATION | ADD CLUB RIDE</h2>
        <nav id="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Ride Events</a></li>
            <li><a href="#">Social Events</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Members</a></li>
            <li><a href="#">Announcements</a></li>
          </ul>
        </nav>
      </div>
      <div id="admin_profile">
        <img src="img/imageSmallSquare.jpg" alt="avatar">
        <p>Helen Smith | <a href="#">Logout</a></p>
      </div>
    </header>

    <main class="flex-row-2">
      <div id="content">
        <h2 class="title">Add Club Ride</h2>
        <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post" >
          <input type="hidden" name="SessionIdentifier" value="ff53-dd45-dcba9876-9090">
          <div id="info-form">
            <fieldset>
              <legend>Ride Information</legend>
              <label>
                <span>Name of Ride:</span>
                <input name="ride_name" type="text" placeholder="e.g. High Watcombe to Walton" tabindex="1">
              </label>
              <label>
                <span>Type of Ride:</span>
                <input name="ride_type" type="text" placeholder="e.g. Road, cyclocross, mountain bike, race" tabindex="1">
              </label>
              <label>
                <span>Date of Ride:</span>
                <input name="ride_date" type="date" tabindex="1">
              </label>
            </fieldset>
            <fieldset>
              <legend>Ride Details</legend>
              <label>
                <span>Start time:</span>
                <input name="start_time" type="text" placeholder="e.g. 10.00am" tabindex="1">
              </label>
              <label>
                <span>Duration:</span>
                <input name="duration" type="text" placeholder="e.g. 120 mins" tabindex="1">
              </label>
              <label>
                <span>Meeting point:</span>
                <input name="meeting_point" type="text" placeholder="e.g. Watcombe Fields Entrance A" tabindex="1">
              </label>
              <label>
                <span>Distance in km:</span>
                <input name="distance" type="text" placeholder="e.g. 22" tabindex="1">
              </label>
              <label>
                <span>Elevation in m:</span>
                <input name="elevation" type="text" placeholder="e.g. 200" tabindex="1">
              </label>
            </fieldset>
            <fieldset>
              <legend>Status</legend>
              <label>
                <span>Status:</span>
                <select name="status">
                  <option selected>Proposed</option>
                  <option>Approved</option>
                  <option>Rejected</option>
                </select>
              </label>
            </fieldset>
            <fieldset>
              <legend>Group & Contact</legend>
              <label>
                <span>Maximum group size:</span>
                <input name="maximum_group_size" type="text" placeholder="e.g. 12" tabindex="1">
              </label>
              <label>
                <span>Name of leader:</span>
                <input name="leader_name" type="text" placeholder="e.g. Helen Smith" tabindex="1">
              </label>
              <label>
                <span>Contact number:</span>
                <input name="contact_number" type="text" placeholder="e.g. 07774075441" tabindex="1">
              </label>
              <label>
                <span>Alternative contact number:</span>
                <input name="extra_contact_number" type="text" placeholder="e.g. 07725076814" tabindex="1">
              </label>
            </fieldset>
            <fieldset>
              <legend>Comments</legend>
              <textarea name="comments" rows="15" cols="60" placeholder="e.g. flat ride, suitable for beginners and senior members" tabindex="1"></textarea>
            </fieldset>
            <div class="flex-row-2">
              <input type="submit" name="submit" value="Save" tabindex="1">
              <input type="reset" name="reset" value="Reset" tabindex="1">
            </div>
          </div>
        </form>
      </div>
    </main>

    <!--
    Generic footer with copyright notice
    -->
    <footer>
      Copyright and other site details
    </footer>

  </body>
</html>
